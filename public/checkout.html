<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <title>Checkout | Flying Burgers</title>
  </head>
  <body>
    <!-- Order summmary -->
    <section class="checkout-summary">
      <h1>Order Summary</h1>
      <div class="summary-container"></div>
      <button class="secondary-button">Change order</button>
    </section>

    <!-- 2. DELIVERY OPTION -->
    <section class="checkout-section">
      <h2>How would you like to receive your order?</h2>
      <div class="option-toggle">
        <div class="delivery-wrapper">
          <label>
            <input
              type="radio"
              name="radio-delivery-type"
              value="Delivery"
              checked
            />
            <span class="custom-check">Delivery</span>
          </label>
          <label>
            <input type="radio" name="radio-delivery-type" value="Pick-up" />
            <span class="custom-check">Pick-up</span>
          </label>
        </div>
      </div>
    </section>

    <!-- 3. PAYMENT OPTION -->
    <section class="checkout-section">
      <h2>How would you like to pay?</h2>
      <div class="option-toggle">
        <div class="delivery-wrapper">
          <label id="delivery">
            <input type="radio" name="payment-method" value="Card" checked />
            <span class="custom-check">Card</span>
          </label>
          <label id="pick-up">
            <input type="radio" name="payment-method" value="Cash" />
            <span class="custom-check">Cash</span>
          </label>
        </div>
      </div>
    </section>

    <!-- 4. DELIVERY FORM & MAP (conditionally visible) -->
    <section id="delivery-section" class="checkout-section hidden">
      <h2>Delivery Address</h2>
      <form id="delivery-form">
        <input
          type="text"
          name="delivery-type"
          placeholder="Enter your first name"
          required
        />
        <input
          type="text"
          name="delivery-type"
          placeholder="Enter your last name"
          required
        />
        <div id="address-input-wrapper"></div>
        <!-- Maybe more fields like city, zip, phone -->
      </form>
      <div id="map" class="map-container"></div>
      <p class="delivery-fee">
        Delivery fee: <span id="delivery-fee">0 CZK</span>
      </p>
    </section>

    <!-- 5. FINAL BUTTON -->
    <div class="checkout-footer">
      <button class="finish-order-btn primary-button">Finish Order</button>
    </div>

    <div id="modal-order-summary" class="modal-overlay hidden">
      <div class="modal">
        <h2>Review Your Order</h2>
        <div class="order-breakdown">
          <p>
            Delivery type:
            <span id="summary-delivery-type" class="order-info">Delivery</span>
          </p>
          <div class="order-seperator"></div>
          <p>
            Payment:
            <span id="summary-payment" class="order-info">Card / Cash</span>
          </p>
          <div class="order-seperator"></div>
          <p>
            Address:
            <span id="summary-address" class="order-info"
              >Burger Street 42</span
            >
          </p>
          <div class="order-seperator"></div>
          <p>
            Delivery fee:
            <span id="summary-fee" class="order-info">45 CZK</span>
          </p>
          <div class="order-seperator"></div>
          <p>
            Total: <span id="summary-total" class="order-info">468 CZK</span>
          </p>
        </div>
        <div class="modal-actions">
          <button class="cancel-modal-btn secondary-button">Cancel</button>
          <button class="confirm-order-btn primary-button">
            Confirm Order
          </button>
        </div>
        <div class="close-icon modal-close">
          <i class="ri-close-large-line"></i>
        </div>
      </div>
    </div>
    <script src="./js/checkout.js" defer></script>
  </body>
</html>
